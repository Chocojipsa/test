<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>여행 비서 - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/account/register.css">
    <link rel="stylesheet" href="../../css/font.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/common.js"></script>
</head>
<body>

    <nav>
        <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="../../index.html" class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true" style="width: 40px;">
              <span class="fs-4">여행 비서</span>
            </a>
            </div>
  
          </header>
        </div>
      </nav>

        <div class="d-flex flex-column align-items-center justify-content-center register-header">
            <img src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true" style="width: 100px;">
            <h2 class="ms-3">회원가입</h2>
        </div>
        <main class="login-container">
            <div class="row align-items-center ajustify-content-center">
                <div>
                    <div class="login-box border rounded">
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
                                    <button id="checkNickname" type="button" class="btn btn-dark input-group-text">중복 확인</button>
                                    <div id="nicknameFeedback" class="invalid-feedback" style="font-size: 13px; display:none;"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">아이디 (이메일)</label>
                                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
                                <div id="emailFeedback" class="invalid-feedback" style="font-size: 13px; display:none;"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" required class="form-control" id="password" placeholder="비밀번호 (8~20자)">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password-confirm" class="form-label">비밀번호 확인</label>
                                <input type="password"required class="form-control" id="password-confirm" placeholder="비밀번호를 재입력하세요">
                                <div id="passwordConfirmFeedback" class="invalid-feedback" style="font-size: 13px; display:none;"></div>
                            </div>
                

                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input id="agree-all" onclick="toggleAll()" name="agree-all" type="checkbox" class="form-check-input flex-shrink-0">
                                <label for="agree-all">모두 동의합니다.</label>
                            </div>
          
                            <div class="flex items-center">
                                <input id="terms" onchange="checkAgreeAll()" name="terms" type="checkbox" class="form-check-input flex-shrink-0" required>
                                <label for="terms">이용약관 동의 (필수)</label>
                            </div>
          
                            <div class="flex items-center">
                                <input id="privacy" onchange="checkAgreeAll()" name="privacy" type="checkbox" class="form-check-input flex-shrink-0" required>
                                <label for="privacy">개인정보 수집 및 이용 동의 (필수)</label>
                            </div>
          
                            <div class="flex items-center">
                                <input id="marketing" onchange="checkAgreeAll()" name="marketing" type="checkbox" class="form-check-input flex-shrink-0">
                                <label for="marketing">마케팅 정보제공 동의 (선택)</label>
                            </div>
                        </div>
                        <div class="d-grid" style="margin-top: 20px;">
                            <button id="signup-btn" type="submit" class="btn btn-dark">가입하기</button>
                        </div>
                    </form>
                        
                    </div>
                </div>
            </div>
          


            
          </form>
      </div>
  </main>

  <script type="module" src="../../js/account/register.js"></script>
  <script src="../../js/account/register2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
