<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 비서 - AI 캐릭터 생성</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/account/editprofile.css" />
    <link rel="stylesheet" href="../../css/font.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/common.js"></script>
  </head>
  <body>
    
    <div class="d-flex flex-column align-items-center justify-content-center">
      <img
        src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
        style="width: 100px"
      />
      <h2 id="subtitle" class="ms-3">AI 캐릭터 생성</h2>
    </div>
    <main class="login-container">
      <div class="row align-items-center ajustify-content-center">
        <div>
          <div id="form-container" class="login-box border rounded">
            <form id="formData">
              <div class="mb-3">
                <label class="form-label d-block"
                  >당신은 어떻게 여행하나요?</label
                >
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-0"
                    value="혼자"
                    id="vbtn-radio1-0"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-0"
                    style="width: 50%"
                    >혼자</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-0"
                    value="단체"
                    id="vbtn-radio2-0"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-0"
                    style="width: 50%"
                    >단체</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block">당신의 여행 스타일은?</label>
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-1"
                    value="자연"
                    id="vbtn-radio1-1"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-1"
                    style="width: 50%"
                    >자연</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-1"
                    value="도시"
                    id="vbtn-radio2-1"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-1"
                    style="width: 50%"
                    >도시</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block"
                  >당신의 여행 계획 스타일은?</label
                >
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-2"
                    value="계획적"
                    id="vbtn-radio1-2"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-2"
                    style="width: 50%"
                    >계획적</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-2"
                    value="즉흥적"
                    id="vbtn-radio2-2"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-2"
                    style="width: 50%"
                    >즉흥적</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block">당신의 여행 속도는?</label>
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-3"
                    value="여유롭게"
                    id="vbtn-radio1-3"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-3"
                    style="width: 50%"
                    >여유롭게</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-3"
                    value="빠르게"
                    id="vbtn-radio2-3"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-3"
                    style="width: 50%"
                    >빠르게</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block"
                  >어떤 종류의 활동을 선호하시나요?</label
                >
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-4"
                    value="휴식"
                    id="vbtn-radio1-4"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-4"
                    style="width: 50%"
                    >휴식</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-4"
                    value="액티비티"
                    id="vbtn-radio2-4"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-4"
                    style="width: 50%"
                    >액티비티</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="d-flex justify-content-between">
                <a href="../../index.html">건너뛰기</a>
                <button type="submit" class="btn btn-light">생성</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../../js/account/characterai.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
